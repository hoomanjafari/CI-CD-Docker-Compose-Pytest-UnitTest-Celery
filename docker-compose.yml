services:
  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
  backend:
    container_name: backend
    build: .
    command: gunicorn testcase.wsgi --bind 0.0.0.0:8000
    volumes:
      - .:/app
    expose:
      - "8000"
    environment:
      - SECRET_KEY=django-insecure-pve6r^ahfrb31^(awrzcmo)12r38a94^nw6nye#mh9h@u2b8z2
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=127.0.0.1
    depends_on:
      - redis
  worker:
    container_name: worker
    build: .
    volumes:
      - .:/app
    command: celery -A testcase worker --loglevel=info
    depends_on:
      - redis
      - backend
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    restart: always
    depends_on:
      - redis
      - backend
